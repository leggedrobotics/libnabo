name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: generate
      run: mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Release 
    - name: make
      run: make -j
    - name: test
      run: make test -j
